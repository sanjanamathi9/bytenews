{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsGenie AI</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Bootstrap Navbar -->
<!-- Top Black Header (Reduced Height) -->
<nav class="navbar navbar-dark bg-dark" style="padding: 15px 12px;">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <a class="navbar-brand mb-0" href="/" style="font-size: 1rem;">NewsGenie AI</a>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link custom-nav-link" href="{% url 'news:home' %}">ðŸ“° Articles</a>
      </li>
    </ul>
    {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}" style="margin: 0; padding: 0;">
        {% csrf_token %}
        <button type="submit"  style="height: 30px; padding: 2px 8px;">Logout</button>
      </form>
    {% endif %}
  </div>
</nav>

<!-- Flash messages -->
<div class="container mt-3">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>

<!-- Page Content -->
<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
